<div class="pet-item col media py-3"
  data-id="id">
  <div class="mr-3">
    <button class="pet-delete btn btn-sm btn-danger">
    <i class="fas fa-times"></i></button>
  </div><!-- media-left -->

  <div class="pet-info media-body">

    <div class="pet-head d-flex">

      <span class="pet-name"
        contenteditable="true"
        data-content="petName"
        id="field-petName"></span>

      <span class="apt-date ml-auto"
        data-content="aptDate"></span>

    </div><!-- pet-head -->

    <div class="owner-name">
      <span class="label-item">Owner:</span>

      <span contenteditable="true"
        data-content="ownerName"
       id="field-ownerName"></span>

    </div>
 
    <div class="apt-notes"
      contenteditable="true"
      data-content="aptNotes"
      id="field-aptNotes"></div>

  </div><!-- pet-info -->
</div><!-- pet-item -->
